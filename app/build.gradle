buildscript {
    ext.kotlin_version = '1.0.3'
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.1'
    dataBinding.enabled = true
    defaultConfig {
        applicationId "com.github.gfx.android.orma_example_kotlin"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName '1.0.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        disable 'InvalidPackage'
        disable 'SetTextI18n'
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    productFlavors {
    }
}

kapt {
    generateStubs = true
}

dependencies {
    kapt 'com.github.gfx.android.orma:orma-processor:2.6.0'
    compile 'com.github.gfx.android.orma:orma:2.6.0'
    kapt 'com.android.databinding:compiler:2.1.3'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:cardview-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.3'
    compile 'com.cookpad.android.rxt4a:rxt4a:1.0.0'
    compile 'com.facebook.stetho:stetho:1.3.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
